<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Tara Travel Guide</title>

  <script defer src="js/getdates.js"></script>
  <script defer src="js/signup.js"></script>
</head>

<body>
  <header>
    <div id="logo_comp">
      <a href="index.html"><img src="assets/Tara-logo.png" width="100" height="100" loading="lazy" alt="Tara-logo" id="logo"></a>
      <p id="logo_txt">Tara Travel Guide</p>
    </div>

    <a href="sign_up.html" target="_blank">
      <img src="assets/user-p.png" loading="lazy" alt="user-profile" id="profile_avatar">
    </a>
  </header>

  <main>
    <form id="signup-form" class="reg_form">
      <div>
        <label>First Name<span id="req">*</span>
          <input type="text" id="fname" name="fname" required placeholder="Enter your first name...">
        </label>

        <label>Last Name<span id="req">*</span>
          <input type="text" id="lname" name="lname" required placeholder="Enter your last name...">
        </label>

        <label>Email<span id="req">*</span>
          <input type="email" id="email" name="email" required placeholder="person@gmail.com">
        </label>

        <label>
          <input type="checkbox" id="newsletter"> Subscribe to weekly newsletter
        </label>

        <input type="submit" value="Register">
      </div>
    </form>
  </main>

  <footer>
    <div id="signature">
      <p>&copy; <span id="year"></span> | Edem Offiong | Nigeria |
        <span id="lastModified">incoming javascript code</span>
      </p>
    </div>
  </footer>
</body>
</html>
